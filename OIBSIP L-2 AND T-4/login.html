<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-form">
        <h1>Login</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Log In</h2>
                    <form action="#" method="post" id="loginForm">
                        <input type="text" name="" id="username" placeholder="User Name" required autofocus="">
                        <input type="password" name="" id="password" placeholder="User Password" required autofocus="">
                         <button class="btn" type="submit">
                            Login
                         </button>
                    <script src="login.js"></script>
                    </form>
                    <p class="account">Don't Have An Account? <a href="register.html">Register</a></p>
                     
                </div>
                <div class="form-img">
                    <img src="bg.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
